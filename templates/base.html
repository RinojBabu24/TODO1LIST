.navbar {
    background-color: #e39fda; /* Dark background for navbar */
    padding: o.5rem 1rem;
}

.navbar-brand {
    font-size: 1.5rem;

}

.navbar-toggler {
    border-color: #000000; /* Darker border for toggler */
}

/* Nav Links */
.nav-link {
    color: #000000 !important;
    padding: 0.5rem 1rem;
    transition: color 0.3s ease;
}

.nav-link:hover {
    color: #2b00ea !important; /* Light grey on hover */
}

/* Custom Buttons */
.btn-custom-create {
    background-color: #28a745; /* Green background */
    color: #fff;
    border: none;
}

.btn-custom-create:hover {
    background-color: #218838; /* Darker green on hover */
}

.btn-custom-back {
    background-color: #6c757d; /* Grey background */
    color: #fff;
    border: none;
}

.btn-custom-back:hover {
    background-color: #5a6268; /* Darker grey on hover */
}

/* Footer */
.ft {
    background-color: #343a40;
    color: #f8f9fa;
    padding: .5rem;
    position: relative;
    bottom: 0;
    width: 100%;
}

.ft .designer {
    font-weight: bold;
}

/* Content */
.content {
    padding: 2rem;
}
